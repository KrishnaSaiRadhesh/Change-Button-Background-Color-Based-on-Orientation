<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Button Background Color Based on Orientation</title>
    <style>
        @media screen and (orientation: portrait){
            button{
                height: 50px;
                width: 200px;
                background-color: orange;
            }
        }

        @media screen and (orientation: landscape){
            button{
                height: 50px;
                width: 200px;
                background-color: teal;
            }
        }
    </style>
</head>
<body>
    <button>Colour changing button</button>
</body>
</html>
